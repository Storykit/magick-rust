name: Build

on: [push]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - run: docker-compose build
      working-directory: docker
    - run: docker-compose -f ./docker/docker-compose.yml run magick-rust cargo clean
    - run: docker-compose -f ./docker/docker-compose.yml run magick-rust cargo build
    - run: docker-compose -f ./docker/docker-compose.yml run magick-rust cargo test
